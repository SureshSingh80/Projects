<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Percentage Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Percentage Calculator</h2>
        <div class="box">
            <input type="number" id="X" placeholder="X"><span>%of</span>
            <input type="number" id="Y" placeholder="Y"><span>is</span> 
            <input type="number" id="Z" placeholder="Z" readonly>
        </div>
        <button>Calculate</button>
        <p class="show-result"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
