<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Slider Demo</title>
    <link rel="stylesheet" href="slider.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>
<body>
    <div class="slide-container">
        <img src="img1.jpg" alt="" class="slide">
        <img src="img2.jpg" alt="" class="slide">
        <img src="img3.jpg" alt="" class="slide">
        <img src="img4.jpg" alt="" class="slide">
        <img src="img5.jpg" alt="" class="slide">
        <span class="material-symbols-outlined prev">arrow_back_ios</span>
        <span class="material-symbols-outlined next">arrow_forward_ios</span>
    </div>
    <script src="slider.js"></script>
</body>
</html>
